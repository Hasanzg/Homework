{% extends 'store/base.html' %}
{% block content %}
  <h2>Delete "{{ video.movie_title }}"?</h2>
  <p>Are you sure you want to delete this video record?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'video_detail' video.pk %}">Cancel</a>
  </form>
{% endblock %}
